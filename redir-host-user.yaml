mode: rule
log-level: silent
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller-tls: 0.0.0.0:9090
global-client-fingerprint: chrome
profile: {store-selected: true, store-fake-ip: true}

geodata-mode: true
geox-url:
  geosite: "https://gproxy.zengjt.com/github.com/1molCu/geodatabuild/releases/download/latest/geosite-lite.dat"
  geoip: "https://gproxy.zengjt.com/github.com/1molCu/geodatabuild/releases/download/latest/geoip-lite.dat"
  mmdb: "https://gproxy.zengjt.com/github.com/1molCu/geodatabuild/releases/download/latest/Country.mmdb"

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  use-hosts: true
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter: ['+.*']
  default-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - 'https://dns.google/dns-query#🪜 代理域名'
    - 'https://cloudflare-dns.com/dns-query#🪜 代理域名'
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    'geosite:microsoft-cn,apple-cn,google-cn,games-cn': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    'geosite:cn,private': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
